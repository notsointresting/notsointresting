name: ðŸ“° Update Tech News

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual runs

jobs:
  update-readme-with-news:
    name: Update README with latest news
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ðŸ”’ Cybersecurity News from The Hacker News
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://feeds.feedburner.com/TheHackersNews"
          max_post_count: 4
          template: "- [$title]($url) $newline"
          comment_tag_name: "CYBER_NEWS"
          commit_message: "ðŸ“° Update cybersecurity news"
          committer_email: "action@github.com"
          committer_username: "GitHub Action"

      - name: ðŸ¤– AI News from MIT Technology Review
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://www.technologyreview.com/feed/"
          max_post_count: 4
          template: "- [$title]($url) $newline"
          comment_tag_name: "AI_NEWS"
          commit_message: "ðŸ“° Update AI news"
          committer_email: "action@github.com"
          committer_username: "GitHub Action"
